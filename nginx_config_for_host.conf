# 企业微信后端服务配置
# 在宿主机/后端服务器上使用此配置
# 监听13000端口，转发到容器的8000端口

server {
    listen 13000;
    server_name d4e493f5176147d1b141b4fc2b948384.cloud.lanyun.net localhost _;
    
    # 日志配置
    access_log /var/log/nginx/wecom_backend_access.log;
    error_log /var/log/nginx/wecom_backend_error.log;
    
    # 转发所有请求到容器
    location / {
        # 容器IP地址和端口
        proxy_pass http://172.23.235.2:8000;
        
        # 传递请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 传递查询参数
        proxy_pass_request_headers on;
    }
}

